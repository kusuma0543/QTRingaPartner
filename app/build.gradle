apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.ringaapp.ringapartner"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    dexOptions {
        javaMaxHeapSize "4g"

    }
    buildTypes {
        release {
            minifyEnabled false

            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


dependencies {

    implementation 'com.android.support:support-vector-drawable:26.1.0'
    implementation 'com.android.support:support-v4:26.1.0'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })


    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:26.1.0'


    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.balysv:material-ripple:1.0.2'
    compile 'com.android.support:cardview-v7:26.1.0'
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'swarajsaaj:otpreader:1.1'//
    compile 'com.ramotion.paperonboarding:paper-onboarding:1.1.0'
    compile 'com.roger.catloadinglibrary:catloadinglibrary:1.0.1'
    compile 'com.github.thomper:sweet-alert-dialog:v1.4.0'
    testCompile 'junit:junit:4.12'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'me.relex:circleindicator:1.2.2@aar'
    compile 'com.google.android.gms:play-services-maps:11.0.2'

    compile 'com.github.traex.rippleeffect:library:1.3'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.10'
    compile 'com.google.android.gms:play-services-location:11.0.2'
    compile 'com.google.android.gms:play-services-places:11.0.2'
    compile 'com.toptoche.searchablespinner:searchablespinnerlibrary:1.3.1'
    compile 'io.apptik.widget:multiselectspinner:1.0.12'
    compile 'com.thomashaertel:multispinner:0.1.1'
    compile 'net.gotev:uploadservice:2.1'//upload documents
    compile 'com.github.clans:fab:1.6.4'//extending fab
    compile 'com.github.therealshabi:AutoImageFlipper:v1.4.1'//flipperlayout
    compile 'com.google.firebase:firebase-messaging:11.0.2'
    compile 'com.roughike:bottom-bar:2.3.1'//Bottom navigationbar
    compile 'com.github.jetradarmobile.desertplaceholder:desertplaceholder:1.2.4'//deserplaceholder if no internet
    compile 'nl.dionsegijn:konfetti:1.1.0'//blasting
    compile 'com.github.varunest:sparkbutton:1.0.5'//sparkling
}
apply plugin: 'com.google.gms.google-services'


